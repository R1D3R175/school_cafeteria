{% extends 'base.html' %}
{% block title %}Mensa - Login{% endblock %}
{% block body %}
<form action="{{ url_for('index.login') }}" method="POST">
  <!-- Email input -->
  <div class="form-outline mb-4">
    <input type="email" id="class-input" class="form-control" name="class-input" />
    <label class="form-label" for="class-input">Classe</label>
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
    <input type="password" id="password-input" class="form-control" name="password-input" />
    <label class="form-label" for="password-input">Password</label>
  </div>

  <!-- 2 column grid layout for inline styling -->
  <div class="row mb-4">
    <div class="col d-flex justify-content-center">
      <!-- Checkbox -->
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="remember" id="remember-checkbox" name="remember-checkbox" />
        <label class="form-check-label" for="remember-checkbox">Remember me</label>
      </div>
    </div>

    <!-- <div class="col">
      <a href="#!">Forgot password?</a>
    </div> -->
  </div>

  <!-- Submit button -->
  <button type="button" class="btn btn-primary btn-block mb-4">Sign in</button>
</form>
{% endblock %}
